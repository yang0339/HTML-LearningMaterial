<body>

<form action="http://www.example.com/formsubmission" method="GET">
    <fieldset>
        <legend>User Information</legend>
        First Name: <input type="text" name="fname" placeholder="James"/>
        Last Name: <input type="text" name="lname" placeholder="LeBron"/>
    </fieldset>
    <fieldset>
        <legend>Location</legend>
        Hometown: <input type="text" name="home" />
    </fieldset>
    <input type="submit" value="Submit Information" />
</form>

<textarea rows="3" cols="30">
    We live in a mobile-first and cloud-first world. Computing is ubiquitous, and experiences span devices and exhibit ambient intelligence.
</textarea>
    
<select>
    <optgroup label="Data Platform">
         <option value="DAT202x">Processing Big Data with Azure HDInsight</option>
         <option value="DAT204x">Introduction to R Programming</option>
    </optgroup>
    <optgroup label="Cloud">
         <option value="CLD203x">Office 365: Managing Identities and Services</option>
    </optgroup>
    <optgroup label="Development">
         <option value="DEV208x">Introduction to jQuery</option>
    </optgroup>
</select>
    
<button type="button">
    <img src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Microsoft-Logo-PNG-Transparent-1.png" alt="Microsoft" />
<br />
    Apply to Microsoft!
</button>

<form>
    <fieldset>
        <legend>Numeric Data</legend>
            Age:<br />
            <input type="range" name="age" min="0" max="100" value="25" /><br />
        <br />
    </fieldset>
    <fieldset>
        <legend>Require Admin Approval</legend>
            Yes: <input type="radio" name="approval" value="true" checked="checked" />
            <br />
            No: <input type="radio" name="approval" value="false" />
    </fieldset>
</form>

<header>News Website</header>
<nav>Nav</nav>
<section>

    <article>Article 2</article>
</section>
<aside>Aside</aside>
<footer>Footer</footer>
